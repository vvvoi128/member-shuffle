<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shuffle</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <!-- import the webpage's javascript file -->
    <script src="./script.js" defer></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
  </head>  
  
  <body>
    
    <!-- スマホ  -->
    <div class="sp-dp">
      <div class="sp-1">
        <span class="1-1">---</span><br>
        <span class="1-2">---</span><br>
        <span class="1-3">---</span><br>
      </div>
      
      <div class="sp-2">
        <span class="2-1">---</span><br>
        <span class="2-2">---</span><br>
        <span class="2-3">---</span><br>
      </div>
      
      <div class="sp-3">
        <span class="3-1">---</span><br>
        <span class="3-2">---</span><br>
        <span class="3-3">---</span><br>
      </div>
      
      <div class="sp-4">
        <span class="4-1">---</span><br>
        <span class="4-2">---</span><br>
        <span class="4-3">---</span><br>
      </div>
      
      <div class="selecter-sp">
        <span class="ps4-1-sp">PS4-Team1</span>
        <span class="ps4-2-sp">PS4-Team2</span>
        <span class="switch-sp">Switch</span>
      </div>
      
      <div class="shuffle-sp">シャッフル</div>
    </div>
    
    
    <!-- PC -->
    <div class="pc-dp">
      <div class="container">
        <div class="item pc-1">
          <span class="1-1">---</span><br>
          <span class="1-2">---</span><br>
          <span class="1-3">---</span><br>
        </div>
        
        <div class="item pc-2">
          <span class="2-1">---</span><br>
          <span class="2-2">---</span><br>
          <span class="2-3">---</span><br>
        </div>
        
        <div class="item pc-3">
          <span class="3-1">---</span><br>
          <span class="3-2">---</span><br>
          <span class="3-3">---</span><br>
        </div>
        
        <div class="item pc-4">
          <span class="4-1">---</span><br>
          <span class="4-2">---</span><br>
          <span class="4-3">---</span><br>
        </div>
      </div>
      
      <div class="selecter-pc">
        <span class="ps4-1-pc">PS4-Team1</span>
        <span class="ps4-2-pc">PS4-Team2</span>
        <span class="switch-pc">Switch</span>
      </div>
      
      <div class="shuffle-pc">シャッフル</div>
    </div>
    
  </body>
</html>
